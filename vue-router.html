<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router</title>
</head>
<body>
<div id="app"></div>


<script type="text/javascript" src="../vuestudy/node_modules/vue/dist/vue.js"></script>
<!--1 .引入vue-router对象-->
<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>

<script type="text/javascript">
    // 2.使用Vue创建Vue-router对象

    Vue.use(VueRouter);

    let Login = {
        template: `<div>Login</div>`
    };

    let Register = {
        template: `<div>Register</div>`
    };
    // 3.创建一个路由对象
    let router = new VueRouter({
        // 配置对象
        routes: [
            {
                name:"login",
                path: "/login",
                component: Login,
            },
            {
                name:"register",
                path: "/register",
                component: Register,
            }
        ]
    });

    let App = {
        template: `<div>

                    <router-link to="/login">登陆</router-link>
                    <router-link to="/register">注册</router-link>
                    <br>
                    <router-link :to="{name:'login'}">注册(使用命名路由)</router-link>
                    <router-link :to="{name:'register'}">登陆(使用命名路由)</router-link>

                    <router-view> </router-view>
                    </div>`,
    };

    new Vue({
        el: "#app",
        template: `<App />`,
        components: {
            App
        },
        router:router, // vue中使用router
    })
</script>
</body>
</html>
